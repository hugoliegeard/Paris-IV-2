<div class="container">
  <header>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <!-- Avec l'expression {{ }} j'affiche le contenu
          de la variable dans l'application -->
          {{ title }}
        </a>
      </div>
    </nav>
  </header>
  <div class="row">
    <div class="col-sm-4">
      <div>
        <ul class="list-group">
          <li *ngFor="let contact of mesContacts"
              (click)="choisirContact(contact)"
              [class.active]="contact === contactActif"
              class="list-group-item">
              {{ contact.name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="jumbotron" *ngIf="contactActif">
        <h2>
          {{ contactActif.name }}
          <small>{{ contactActif.username }}</small>
        </h2>
        <input type="text" class="form-control"
          [(ngModel)]="contactActif.name">
      </div>
      <div class="jumbotron" *ngIf="!contactActif">
        <span class="glyphicon glyphicon-hand-left"></span>
        <h2>Bienvenue, choisis un contact !</h2>
      </div>
    </div>
  </div>
  <pre>
    {{ mesContacts | json }}
  </pre>
  <footer class="text-center">
    Copyright &copy; 2018
  </footer>
</div>
