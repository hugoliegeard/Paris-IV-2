<div class="container p-0">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mes tâches à faire</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Ajouter une tâche..." aria-label="Ajouter une tâche...">
        <button class="btn my-2 my-sm-0" type="submit"><span class="oi oi-plus"></span> Ajouter</button>
      </form>
    </nav>
  </header>

  <div class="row m-0">
    <div class="col">
      <div class="todolist not-done">
        <h1>A faire</h1>
        <hr>
        <ul id="sortable" class="list-unstyled">
          <li class="ui-state-default">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />Take out the trash</label>
            </div>
          </li>
          <li class="ui-state-default">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />Buy bread</label>
            </div>
          </li>
          <li class="ui-state-default">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />Teach penguins to fly</label>
            </div>
          </li>
        </ul>
        <div class="todo-footer bg-dark text-white">
          <strong><span class="count-todos"></span></strong> Nombre de tâches restantes : 4
        </div>
      </div>
    </div>
    <div class="col todo-right">
      <div class="todolist">
        <h1>Terminées</h1>
        <ul id="done-items" class="list-unstyled">
          <li>
            Some item
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
